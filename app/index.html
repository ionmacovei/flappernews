<html>
<head>
    <title>My Angular App!</title>

   <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
   <script src="app.js"></script>
</head>
<body ng-app="flapperNews" ng-controller="MainCtrl as vm">
<div>
    {{ vm.test }}
</div>
<div ng-repeat="post in vm.posts | orderBy: '-upvotes'">
    <span ng-click="vm.incrementUpvotes(post)">^</span>
    {{post.title}} - upvotes: {{post.upvotes}}
</div>
<form ng-submit="vm.addPost()">
    <input type="text" ng-model="vm.title"></input>
    <br>
    <input type="text" placeholder="Link" ng-model="vm.link"></input>
    <br>
    <button type="submit">Post</button>
</form>
</body>
</html>
